<!-- public/login.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="importmap">
    {
      "imports": {
        "@calpoly/mustang": "/node_modules/@calpoly/mustang/dist/mustang.mjs"
      }
    }
  </script>
  <script type="module">
    import { define, Auth } from "@calpoly/mustang";
    define({ "mu-auth": Auth.Provider });
  </script>
  <script type="module" src="/js/login-form.js"></script>
  <link rel="stylesheet" href="/styles/login.css">
</head>
<body>
  <mu-auth>
    <h2>User Login</h2>
    <main class="card">
      <login-form>
        <label>
          <span>Username:</span>
          <input name="username" autocomplete="off" />
        </label>
        <label>
          <span>Password:</span>
          <input type="password" name="password" />
        </label>
      </login-form>
    </main>
    <p>Or did you want to <a href="./newuser.html">Sign up as a new user</a>?</p>
  </mu-auth>
</body>
</html>
